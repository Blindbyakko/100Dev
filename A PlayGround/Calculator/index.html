<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class = "Calc_body">
        <section class = "display">display</section>
        <section class = "btn_container">
            <section class = "btn seven">7</section>
            <section class = "btn eight">8</section>
            <section class = "btn nine">9</section>
            <section class = "btn divide">/</section>
            <section class = "btn four">4</section>
            <section class = "btn five">5</section>
            <section class = "btn six">6</section>
            <section class = "btn multiply">x</section>
            <section class = "btn one">1</section>
            <section class = "btn two">2</section>
            <section class = "btn three">3</section>
            <section class = "btn addition">+</section>
            <section class = "btn zero">0</section>
            <section class = "btn decimal">.</section>
            <section class = "btn equal">=</section>
            <section class = "btn subtract">-</section>
        </section>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
